<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>custom image light box</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <figure>
        <img src="./images/marc-linnemann-GK2n1OAq7NE-unsplash.jpg" />
        <figcaption>lanscape</figcaption>
      </figure>
      <figure>
        <img src="./images/redcharlie-jNtv6K1RFek-unsplash.jpg" />
        <figcaption>nature</figcaption>
      </figure>
      <figure>
        <img src="./images/thomas-de-luze-4lTtaunPhrk-unsplash.jpg" />
        <figcaption>also nature</figcaption>
      </figure>
      <figure>
        <img src="./images/wynand-van-poortvliet-4AmyOdXZAQc-unsplash.jpg" />
        <figcaption>animal</figcaption>
      </figure>
      <div id="fl"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
